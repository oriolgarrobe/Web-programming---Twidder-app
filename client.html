<html>
	<head>
		<link href="client.css" type="text/css" rel="stylesheet">
		<script src="client.js" type="text/javascript"></script>
		<script src="serverstub.js" type="text/javascript"></script>
		<script type="text/view" id="welcomeview">
			<div id="layout">
				<div id="image">
					<img src="wimage.png" alt="Twidder logo" width="340" height="400">
				</div>

				<div id="forms">
					<div id="login">
						<form onsubmit = "return false">
							Email: <input type="email" id="login_email"><br /><br />
							Password: <input type="password" id="login_PSW"><br /><br>
							<button type="submit" id="login_login" onclick="login_member()">LogIn<br />
						</form>
					</div>

					<div id="signup">
						<h3>Sign up here</h3>
						<form onsubmit = "validate_signup()" id="submit_form" name="submit_form_bitch">
							First name:<input name="firstname_s" type="text" id="signup_firstname" required><br><br>
							Family name:<input name="familyname_s" type="text" id="signup_familyname" required><br><br/>
							Gender: <select name="gender" id="signup_gender" required>
								<option id="signup_male">Male</option>
								<option id="signup_female">Female</option>
								<option id="signup_other">Other</option>
							</select><br /><br />
							City:<input name="city_s" type="text" id="signup_city" required><br><br>
							Country:<input name="country_s" type="text" id="signup_country" required><br><br />
							Email: <input name="email_s" type="email" id="signup_email" required><br><br />
							Password: <input name="psw_s" type="password" id="signup_PSW" required><br><br />
							Repeat PSW: <input name="pswr_s" type="password" id="signup_rPSW" required><br><br />
							<input class="button" type="submit" id="signup_signup" value="SignUp" >
						</form>
					</div>
				</div>
			</div>
		</script>

		<script type="text/view" id="logged_in">

			<div class="tabs">

				<div class="button_container">
				    <button id="tabs1" onclick="display_tab(this)" class="tab_button">Home</button>
				    <button id="tabs2" onclick="display_tab(this)" class="tab_button">Account</button>
				    <button id="tabs3" onclick="display_tab(this)" class="tab_button">Browse</button>
						<button id="signout_button"  onclick="signOut()" class="tab_button">Sign out</button>
				</div>

				<div id="tabs-1" class="tab_panel">
					<div id="personal_info" >
						<h3>Personal Information</h3>
						<p><b>Email:</b></p><p id="email_output"></p><br>

						<p><b>Name:</b></p><p id="name_output"></p><br>

						<p><b>Familyame:</b></p><p id="familyname_output"></p><br>

						<p><b>Gender:</b></p><p id="gender_output"></p><br>

						<p><b>City:</b></p><p id="city_output"></p><br>

						<p><b>Country:</b></p><p id="country_output"></p><br>

					</div>
					<div id="wall">
						<div id="write_wall">
							<h3>What are you thinking?</h3>
							<form id="wall_form" onsubmit = "return false">
								<input type="text" id="wall_thoughts">
								<button id="post_wall" onclick="post_to_wall()">Post</button>
							</form>

						</div>
						<div id="read_wall">
							<h3>Wall</h3>
							<p id="theTextarea"></p>
							<button id="refresh_wall" onclick="post_to_wall()">Refresh</button>
						</div>
					</div>
				</div>

				<div id="tabs-2" class="tab_panel">
					<h3 id="chg_psw_head">Change Password</h3><br />
					<form id="form_psw" onsubmit = "return false">
						Old password:<input type="password" id="change_old_psw" required><br><br>
						New password:<input type="password" id="change_new_psw" required><br><br />
						Repeat New password:<input type="password" id="repeat_new_psw" required><br><br />
						<button type="submit" id="change_psw_button" onclick="changing_password()">Submit<br />
					</form>

				</div>

				<div id="tabs-3" class="tab_panel">
					Browse
				</div>

			</div>

		</script>

	</head>

	<body>
		<div  id="content"></div>


	</body>

</html>
